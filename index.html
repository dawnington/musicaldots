<html>
  <head>
    <title>Music Game</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <canvas class="dots"></canvas>
    <div class="description">
      <h1>Press the keys to begin</h1>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.29/howler.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script>
      const sounds = {
        z: new Howl({ urls: ['assets/sounds/malletdrum.wav'] }),
        x: new Howl({ urls: ['assets/sounds/kickbass.wav'] }),
        c: new Howl({ urls: ['assets/sounds/hitom.wav'] }),
        v: new Howl({ urls: ['assets/sounds/bd2.wav'] }),
        b: new Howl({ urls: ['assets/sounds/kickclosetcrushed2.wav'] }),
        m: new Howl({ urls: ['assets/sounds/kickclosetcrushed.wav'] }),
        n: new Howl({ urls: ['assets/sounds/twang.wav'] }),
        a: new Howl({ urls: ['assets/sounds/beatboxsnare.wav'] }),
        s: new Howl({ urls: ['assets/sounds/stomachsnare.wav'] }),
        d: new Howl({ urls: ['assets/sounds/snareparty.wav'] }),
        f: new Howl({ urls: ['assets/sounds/snarebottom.wav'], volume: 0.5 }),
        h: new Howl({ urls: ['assets/sounds/vestsnare.wav'] }),
        j: new Howl({ urls: ['assets/sounds/clap.mp3'] }),
        k: new Howl({ urls: ['assets/sounds/closedhatphrase.wav'] }),
        l: new Howl({ urls: ['assets/sounds/hatpedal.wav'] }),
      }

      document.addEventListener('keydown', function (e) {
        const key = (e.key);
        if (Object.keys(sounds).indexOf(key) > -1) {
          sounds[key].play();
        }
      }, false);
    </script>
  </body>
</html>
